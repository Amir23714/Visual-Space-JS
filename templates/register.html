<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="../js/registration.js"></script>
    <title>Регистрация</title>
</head>
<body>

<div class="main">
    <div class="container">
        <div class="header-line">

            <div class="header-logo">
                <a href="">
                    <img src="../img/logo.jpg" alt="Logo" width="100" height="100">
                </a>
            </div>

            <div class="nav">
                <a class="nav-text" href="index.html">ГЕНЕРАЦИЯ</a>
                <a class="nav-text" href="login.html">ВОЙТИ</a>
            </div>

        </div>

        <div class="form-container">
            <form class="registration">

                <h2 class="instructions-header">Регистрация</h2>
                <p id="error-input"></p>

                <div class="form-group-container">
                    <div class="form-group">
                        <input type="text" id="username" name="username" required pattern="[A-Za-zА-Яа-я0-9]+" placeholder="Имя пользователя">
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Почтовый адрес">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password1" name="password" required minlength="6" placeholder="Пароль">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password2" name="password" required placeholder="Подтвердить пароль">
                    </div>
                </div>



                <button type="button" onclick="register()">Зарегистрироваться</button>
            </form>

        </div>

    </div>
</div>


</body>
</html>
