<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="../js/confirmation.js"></script>
    <title>Регистрация</title>
</head>
<body>

<div class="main">
    <div class="container">
        <div class="header-line">

            <div class="header-logo">
                <a href="">
                    <img src="../img/logo.jpg" alt="Logo" width="100" height="100">
                </a>
            </div>

            <div class="nav">
                <a class="nav-text" href="index.html">ГЕНЕРАЦИЯ</a>
                <a class="nav-text" href="login.html">ВОЙТИ</a>
            </div>

        </div>

        <div class="form-container">
            <form class="registration">

                <h2 class="instructions-header">Подтверждение электронной почты</h2>
                <p id="error-input"></p>

                <div class="form-group-container">

                    <div class="form-group">
                        <input type="number" id="confirmation_code" name="confirmation_code" placeholder="Код подтверждения" style="width: 200px;height: 50px;" minlength="6" maxlength="6">
                    </div>

                </div>



                <button type="button" onclick="confirm()">Зарегистрироваться</button>
            </form>

        </div>

    </div>
</div>


</body>
</html>
