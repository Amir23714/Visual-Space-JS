<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="../js/index.js"></script>
    <title>Генерация изображения</title>
</head>
<body>

<div class="main">
    <div class="container">
        <div class="header-line">

            <div class="header-logo">
                <a href="">
                    <img src="../img/logo.jpg" alt="Logo" width="100" height="100">
                </a>
            </div>

            <div class="nav">
                <a class="nav-text" href="index.html" id="generate-link">ГЕНЕРАЦИЯ</a>
                <a class="nav-text" href="#" id="logout-link">ВЫЙТИ</a>
            </div>


        </div>

        <div class="form-container">
            <form class="prompt">
                <h2 class="instructions-header">Введите запрос:</h2>

                <p id="api-input"></p>

                <div class="prompt-instructions">

                    <textarea id="main-prompt" cols="70" rows="10" placeholder="Введите запрос"></textarea>

                    <div class="additional-prompt">
                        <div class="additional-prompt-element">
                            <label for="image-count">Количество изображений (1-5):</label>
                            <input type="number" id="image-count" name="image-count" min="1" max="5" placeholder="1" value="1">

                        </div>
                        <br>

                        <div class="additional-prompt-element">
                            <label for="hd-quality">HD качество:</label>
                            <input type="checkbox" id="hd-quality" name="hd-quality">
                        </div>
                    </div>


                </div>

                <button type="button" onclick="get_api()">Отправить</button>
            </form>
        </div>

    </div>
</div>


</body>
</html>
